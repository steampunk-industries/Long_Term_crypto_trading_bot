server {
    listen 80;
    server_name steampunk.holdings;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;

    # Add for Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
}

server {
    listen 443 ssl;
    server_name steampunk.holdings;
    
    # SSL certificate configuration
    ssl_certificate /home/ubuntu/Long_Term_crypto_trading_bot/certificates/dashboard.crt;
    ssl_certificate_key /home/ubuntu/Long_Term_crypto_trading_bot/certificates/dashboard.key;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # Add HSTS header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Add security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    location / {
        proxy_pass http://127.0.0.1:5003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;  # Increased timeout for long API requests
        proxy_connect_timeout 120s;
        
        # Fix for 502 Bad Gateway errors
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    location /static/ {
        alias /home/ubuntu/Long_Term_crypto_trading_bot/src/dashboard/static/;
        expires 30d;
    }

    # Enable WebSocket support (for real-time updates if implemented)
    location /ws {
        proxy_pass http://127.0.0.1:5003;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Larger file uploads if needed
    client_max_body_size 10M;

    # Error pages
    error_page 404 /errors/404.html;
    error_page 500 502 503 504 /errors/500.html;
}
