[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging configuration during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# Test collection markers
markers =
    unit: Unit tests (testing individual components in isolation)
    integration: Integration tests (testing interactions between components)
    functional: Functional tests (testing entire workflows)
    e2e: End-to-end tests (testing the system as a whole)
    slow: Mark tests that take a long time to run
    database: Tests that require a database connection

# Coverage settings
addopts = --cov=src --cov-report=term --cov-report=html --cov-report=xml
