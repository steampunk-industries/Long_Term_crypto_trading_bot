{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>404 - Page Not Found</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-search fa-5x text-muted mb-3"></i>
                    <h2>Oops! We couldn't find that page.</h2>
                    <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
                </div>
                <div class="mb-4">
                    <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Return to Dashboard
                    </a>
                </div>
            </div>
            <div class="card-footer text-muted">
                <small>If you believe this is an error, please contact the administrator.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
